
<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0" /> 
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <title>Code Quiz</title> 
</head> 
  
<body> 
    <header class="header"> 
        <div> 
            <a href="./highscore.html">
                <button class="scores-header" id="view-high-scores">View High Scores</button> 
            </a> 
        </div> 
        <div class="timer"> 
            <p> 
                Time: 
                 <span id="timer"> 
                     0 
                 </span> 
            </p> 
        </div> 
    </header> 
  
    <main class="quiz"> 
        <div id="quiz-start"> 
              <div class="landing" 
                  id="start-screen"> 
                <h1 id="Coding Quiz"> 
                     Coding Quiz Challenge
                </h1> 
                 <p> 
                     This is a short JavaScript quiz. Good Luck! 
                </p> 
                <button id="start"> 
                     Start Quiz 
                </button> 
            </div> 
        </div> 
    </main> 
</body> 
  
</html>
